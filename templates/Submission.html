{% extends "header.html" %} {% block content %}
    <main>
        <!--? slider Area Start-->
        
        <div class="p-3 mb-2 bg-secondary text-white" >
            <div class="container">
                
                    <form action="{{url_for('predict')}}" method="post"  enctype = "multipart/form-data">
                        <div class="form-group">
                          <label >Email address</label>
                          <input type="email" class="form-control" name="email"  id="exampleEmail" placeholder="name@example.com" disabled>
                        </div>
                        <div class="form-group">
                            <label for="orfLenght">minimum ORF lenght </label>
                            <input type="text" class="form-control" name="minLenght" id="orfLenght" placeholder="minimum ORF lenght">
                          </div>

                          <div class="form-group">

                            <label class="col-sm-2 col-form-label">Start codons </label>

                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio1"> (ATG,TTG,CTG,GTG) </label>
                            <input class="form-check-input" type="radio" name="ATGsatrt" id="inlineRadio1" value="1">

                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio2"> (ATG)  </label>
                            <input class="form-check-input" type="radio" name="ATGsatrt" id="inlineRadio2" value="0">

                          </div>
                        </div>

                        <div class="form-group">

                            <label class="col-sm-2 col-form-label">Type of output file </label>

                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio1"> Nucliotide </label>
                            <input class="form-check-input" type="radio" name="seqType"  value="nucl">

                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio2"> Protienne  </label>
                            <input class="form-check-input" type="radio" name="seqType"  value="prot">

                          </div>
                          <div class="form-check form-check-inline">
                            <label class="form-check-label" for="inlineRadio2"> Both  </label>
                            <input class="form-check-input" type="radio" name="seqType"  value="both">

                          </div>
                        </div>
                        <div class="form-group">
                            <label ><b class="text-white" ></b> For small datasets</b> :  Paste your sequences in multiple FASTA format.</label>
                            <textarea class="form-control" name="datainput" id="textarea" rows="7" disabled></textarea>
                          </div>
                        <div class="form-group">
                            <label >For large datasets upload your file </label>
                            <input type="file"  name="file" class="form-control-file" id="ControlFile">
                        </div>

                           <button type="submit" class="btn btn-primary">Primary</button>
                            <button type="button" class="btn btn-danger" disabled >reset </button>



                      </form>
                        <div class="loader" style="display:none;"></div>
                </div>
                <br>
                {% if error %}
                     <div class="container">
            <div class="row">
                 <div class = "alert alert-danger"  style="display:none;">
                   <p class=error><strong>Error:</strong> {{ error }}
                 </div>
            </div>
            </div>

                    {% endif %}

        <!-- slider Area End-->

    </main>
   
    {% endblock %}
